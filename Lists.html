<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
            <li>Mail</li>
        </ul>


        <h2>Ordered Lists</h2>
        <ol>
            <li>Math</li>
            <li>English</li>
            <li>Biology</li>
        </ol>


        <h2>Description Lists</h2>
        <dl>
            <dt>Name</li>
            <dt>Age</li>
            <dt>School</li>
            <dt>Hobby</li>
        </dl>
    </body>
</html>
